name: IAST
on:
  push:
    branches:
      - main

jobs:
  dast:
    name: DAST
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the repo
      uses: actions/checkout@v4

    - name: Create isolated network
      run: docker network create --driver bridge isolated

    - name: Deploy AUT
      run: docker build -t my-php-site:latest .

    - name: Run AUT
      run: docker run --network isolated -p 80:80 --name docker-apache -t -d my-php-site:latest

    - name: Get AUT URL
      run: |
        URL=http://$(ip -f inet -o addr show docker0 | awk '{print $4}' | cut -d '/' -f 1)
        echo "URL=$URL" >> $GITHUB_ENV

    - name: Check AUT Url
      run: curl ${{ env.URL }}

    - name: ZAP Scan
      uses: hermanka/action-full-scan@master
      with:
        target: ${{ env.URL }}
        network: isolated

    - name: stop docker
      run: docker stop docker-apache
    
  sonar:
    name: SonarCloud Scan
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Set up JDK 17 (Required for SonarCloud)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache SonarCloud scanner
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: sonar-scanner-cli
          restore-keys: sonar-scanner-cli

      - name: Run SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=pelancongangkasa
            -Dsonar.projectKey=PelancongAngkasa_aut2025
            -Dsonar.sources=.
            -Dsonar.host.url=https://sonarcloud.io